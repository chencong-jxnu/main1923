					<p class="text"><strong>一、参会须知</strong></p>
<p class="text">1. 本参会指南为代表们提供了会议的相关信息，供参会时参考。未尽事宜及日程变更、临时活动，请随时留意会场发布的通知。

<p class="text">4. 若因特殊情况提前离会，交纳的注册费不予退还，敬请谅解。
<p class="text">5. 请在会场内关闭手机等通讯工具，会场禁止吸烟。 
<p class="text">6. 会议期间的住宿费、电话费、交通费等个人活动所产生的费用自理。
<p class="text">7. 会议期间，会议代表凭宾馆发放的餐卡在宾馆用餐。
<p class="text"><strong>二、会议报道、注册</strong></p>
<p class="text">1. 报到时间：7月19日14:00-24:00。若提前到达，请联系会务组。
<p class="text">2. 报到地点：江西省井冈山茨坪镇长坑路17号瑞峰宾馆大堂签到、注册交费，领取资料。
<p class="text">3. 报到程序：
<p class="text">（1）已交纳注册费的代表，请核对交费信息并领取发票；未交纳注册费的代表在收费处交纳（会议标准注册费1000元/人）。
<p class="text">（2）按工作人员指引，凭身份证在宾馆前台办理登记入住手续。
<p class="text">（3）错过报到时间的参会代表可在会议期间到会务组房间办理报到注册手续。</p>

<p class="text"><strong>三、到会议地点的路线提示</strong></p>
<p class="text"><b>1. 国内城市出发到井冈山风景区（茨坪）的路线：</b>
<p class="text">乘坐飞机至井冈山机场：乘坐飞机至井冈山机场后，可乘坐井冈山机场快速巴士至井冈山风景区（茨坪），约80公里，价格为40元，时间约为50分钟。
<p class="text">乘坐火车至井冈山火车站：全国各地有多趟火车可到达井冈山火车站，可乘坐T25、T381/382、Z133/134、K1136/1137等火车至井冈山火车站。
至井冈山火车站之后，可于火车站对面乘坐班车前往井冈山景区（茨坪），票价8元，时间约1小时。

<p class="text"><b>2. 南昌市出发到井冈山风景区（茨坪）的路线：</b>
<p class="text"><b>乘坐火车至井冈山火车站：</b>井冈山景区属吉安-井冈山市茨坪镇，从南昌火车站可乘坐K8703、K1137、K441，南昌西火车站可乘坐Z133至井冈山火车站。
至井冈山火车站之后，可于火车站对面乘坐班车前往井冈山景区（茨坪），票价8元，时间约1小时。

<p class="text"><b>自驾至井冈山风景区（茨坪）：</b>经枫生高速、南昌绕城高速、樟吉高速、大广高速、泰井高速，进入厦成线，经过拥军路、红军路、红军南路至井冈山风景区，约330公里，时间约为4小时。
<p class="text"><b>3. 从井冈山风景区（茨坪）汽车站到瑞峰宾馆的路线：</b>
<p class="text"><b>步行至井冈山瑞峰宾馆：</b>从井冈山风景区汽车站出发，沿五井路走510米，左转进入S230，沿S230走30米，直走进入红军路，沿红军路走40米，右转进入长坑路，沿长坑路走810米，即可到达井冈山瑞峰宾馆（中国井冈山干部学院附近）。全程大约1公里，时间约为15分钟。
